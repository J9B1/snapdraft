<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Drafter</title>
    <link rel="stylesheet" href="data/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/00197eece8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="data/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="dropdown-container">
            <select id="card-pool">
                <option value="all-cards">All Cards</option>
                <option value="pool-1">Pool 1</option>
                <option value="pool-2">Pool 2</option>
                <option value="pool-3">Pool 3</option>
            </select>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card-container">
                    <img src="data/img/blank_card.png" alt="Card 1" class="card-item" id="card1">
                    <img src="data/img/blank_card.png" alt="Card 2" class="card-item" id="card2">
                    <img src="data/img/blank_card.png" alt="Card 3" class="card-item" id="card3">
                    <img src="data/img/blank_card.png" alt="Card 4" class="card-item" id="card4">
                    <img src="data/img/blank_card.png" alt="Card 5" class="card-item" id="card5">
                    <img src="data/img/blank_card.png" alt="Card 6" class="card-item" id="card6">
                    <img src="data/img/blank_card.png" alt="Card 7" class="card-item" id="card7">
                    <img src="data/img/blank_card.png" alt="Card 8" class="card-item" id="card8">
                    <img src="data/img/blank_card.png" alt="Card 9" class="card-item" id="card9">
                    <img src="data/img/blank_card.png" alt="Card 10" class="card-item" id="card10">
                    <img src="data/img/blank_card.png" alt="Card 11" class="card-item" id="card11">
                    <img src="data/img/blank_card.png" alt="Card 12" class="card-item" id="card12">
                </div>
                <div class="spacer-section"></div>

                <div id="card-section">
                    <div class="row">
                        <div class="col-4">
                            <div class="large-card" id="large-card1">
                                <img src="" alt="Card 1 Artwork" id="card1-art" onclick="addToDeck(0)">
                                <button class="btn btn-danger replace-btn text-center" id="replace-btn1"
                                    onclick="replaceCard(0)">Replace</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="large-card" id="large-card2">
                                <img src="" alt="Card 2 Artwork" id="card2-art" onclick="addToDeck(1)">
                                <button class="btn btn-danger btn-block replace-btn text-center" id="replace-btn2"
                                    onclick="replaceCard(1)">Replace</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="large-card" id="large-card3">
                                <img src="" alt="Card 3 Artwork" id="card3-art" onclick="addToDeck(2)">
                                <button class="btn btn-danger replace-btn text-center" id="replace-btn3"
                                    onclick="replaceCard(2)">Replace</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="deck-actions" class="hidden">
                    <input type="text" id="deck-name" placeholder="Enter deck name" class="form-control mb-2">
                    <div class="button-container">
                        <button class="btn btn-success" onclick="copyDeck()"><i class="fa-solid fa-copy"></i> Copy Deck</button>
                        <button class="btn btn-danger" onclick="createAnotherDeck()"><i class="fa-solid fa-repeat"></i> New Deck</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
